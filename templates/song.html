<!DOCTYPE html>
{% extends "head.html" %}

{% block head %}
<h1>Rate Songs</h1>
<style type="text/css">
  #menu {
  position:relative;
  width:200px;
  left:20px;
  float:left;
  }
</style>
{% endblock %}

{% block body %}
<div id="menu">

<ul class="menu vertical">
{% for song in songs %}
<li><a href="http://ml7.stuycs.org:7200/hello/song/{{song}}">{{song}}</a></li>
{% endfor %}
</ul>
</div>

 
{% endblock %}
